<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/openai-api/dist/openai.min.js"></script>
  <title>Talk to Chart</title>
</head>

<body>
  <script src="highlight.js"></script>
  <script src="vega.js"> </script>
  <h1> Talk to Chart</h1>
  <label for="vega-lite-code">Enter Vega-Lite Code:</label>
  <select id="file-selector">
    <option value="">Select a file</option>
  </select>
  <label for="HF_key">Enter Huggingface Key:</label>
  <input type="text" id="HF_key" >  </input>
  <label for="OPENAI_key">Enter OpenAI Key:</label>
  <input type="text" id="OPENAI_key" >  </input>

  <div class="container">
    <textarea id="vega-lite-code" rows="30" cols="50"> </textarea>
    <script src="file.js"> </script>
    <br>
    <div id="vis"></div>
  </div>
  <!-- Container for API response -->
  <div id="api-response"></div>
  <div id="speech-result"></div>
  <div id="match-sentence"></div>
  <div id="button-box">
    <button onclick="renderVegaLite();callApi()">Render</button><br>
    <button id="speech-button">Start Recording</button>
  </div>



  <script src="js.js"></script>
</body>

</html>
